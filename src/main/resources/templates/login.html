<!doctype html>
<html  class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.1</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
<!--    <link rel="stylesheet" href="./css/font.css">-->
<!--	<link rel="stylesheet" href="./css/xadmin.css">-->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!--    <script src="./lib/layui/layui.js" charset="utf-8"></script>-->
<!--    <script type="text/javascript" src="./js/xadmin.js"></script>-->
<!--    <script type="text/javascript" src="./js/cookie.js"></script>-->
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <link rel="stylesheet" th:href="@{/x-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/x-admin/css/xadmin.css}">
    <script th:src="@{/x-admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/x-admin/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/x-admin/js/cookie.js}"></script>


</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">教务管理登录</div>
        <div id="darkbannerwrap"></div>
        <div class="layui-form" >
            <input name="username" id="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" id="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <input type="radio"  value="1" title="学生">
            <input type="radio"  value="2" title="教师">
            <input type="radio"  value="3" title="管理员">
            <hr class="hr15">
            <input value="登录" id="submit" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </div>
    </div>

    <script>
        layui.use('form', function(){
            var form = layui.form;
            $("#submit").click(function () {
                var username = $("#username").val();
                var password = $("#password").val();
                var usertype = $("input[type='radio']:checked").val();
                $.ajax({
                    url: "login",
                    async: false,
                    type: 'post',
                    dataType: "",
                    data:{
                        "userId":username,
                        "password":password,
                        "userType":usertype
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        console.log(XMLHttpRequest);
                        console.log(textStatus);
                        console.log(errorThrown);
                    },
                    success: function (response) {
                        if(response==="no") alert("登录失败");
                        else {
                            window.location = "/home";
                            alert("YES");
                        }
                    }

                });

            })

        });

        
    </script>

    

</body>
</html>

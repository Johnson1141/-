<!doctype html>
<html  class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>教务管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/x-admin/css/font.css}">
	<link rel="stylesheet" th:href="@{/x-admin/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <script th:src="@{/x-admin/lib/layui/layui.js}" charset="utf-8"></script>

    <script type="text/javascript" th:src="@{/x-admin/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/x-admin/js/cookie.js}"></script>
    <script>
        // 是否开启刷新记忆tab功能
        // var is_remember = false;
    </script>
    <style>
        ::-webkit-scrollbar-track-piece { //滚动条凹槽的颜色，还可以设置边框属性
        background-color:#f8f8f8;
        }
        ::-webkit-scrollbar {//滚动条的宽度
        width:9px;
            height:9px;
        }
        ::-webkit-scrollbar-thumb {//滚动条的设置
        background-color:#dddddd;
            background-clip:padding-box;
            min-height:28px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color:#bbb;
        }
    </style>
</head>
<body>
    <!-- 顶部开始 -->
    <div class="container">
        <div class="logo"><a th:href="index">教务管理系统</a></div>
        <div class="left_open">
            <i title="展开左侧栏" class="iconfont">&#xe699;</i>
        </div>

        <ul class="layui-nav right" lay-filter="">
          <li class="layui-nav-item">
            <a href="javascript:;">admin</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
              <dd><a onclick="x_admin_show('个人信息','/welcome')">个人信息</a></dd>
              <dd><a href="loginPage">切换账号</a></dd>
              <dd><a href="loginOut">退出</a></dd>

            </dl>
          </li>
          <li class="layui-nav-item to-index"><a href="/">前台首页</a></li>
        </ul>
        
    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
     <!-- 左侧菜单开始 -->
    <div class="left-nav">
      <div id="side-nav">
        <ul id="nav">
            <div th:if="${session.userType} eq 1">
            <li>
                <a _href="CourseSelection";>
                    <i class="iconfont">&#xe6b8;</i>
                    <cite>退选课</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
            </li>

            <li>
                <a _href="/view/stu";>
                    <i class="iconfont">&#xe6b8;</i>
                    <cite>成绩查看</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
            </li>
            </div>

            <div th:if="${session.userType} eq 2">
                <li>
                    <a _href="/tea/Viewscore";>
                        <i class="iconfont">&#xe6b8;</i>
                        <cite>登分数</cite>
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>
                </li>

                <li>
                    <a _href="/view/tea";>
                        <i class="iconfont">&#xe6b8;</i>
                        <cite>数据查看</cite>
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>
                </li>
            </div>

            <div th:if="${session.userType} eq 3">
                <li>
                    <a _href="/adm/stu";>
                        <i class="iconfont">&#xe6b8;</i>
                        <cite>管理学生</cite>
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>
                </li>
                <li>
                    <a _href="/adm/tea";>
                        <i class="iconfont">&#xe6b8;</i>
                        <cite>管理老师</cite>
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>
                </li>
                <li>
                    <a _href="/adm/course";>
                        <i class="iconfont">&#xe6b8;</i>
                        <cite>管理课程</cite>
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>
                </li>
                <li>
                    <a _href="/adm/open";>
                        <i class="iconfont">&#xe6b8;</i>
                        <cite>管理开课</cite>
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>
                </li>

            </div>


        </ul>
      </div>
    </div>
    <!-- <div class="x-slide_left"></div> -->
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
          <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe68e;</i>我的桌面</li>
          </ul>
          <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                <dl>
                    <dd data-type="this">关闭当前</dd>
                    <dd data-type="other">关闭其它</dd>
                    <dd data-type="all">关闭全部</dd>
                </dl>
          </div>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='welcome' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
          </div>
          <div id="tab_show"></div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <!-- 右侧主体结束 -->
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    <div class="footer">
        <div class="copyright">Copyright ©2019 shu All Rights Reserved</div>
    </div>

</body>

</html>
